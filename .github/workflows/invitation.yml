on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        if: contains(github.event.issue.labels.*.name, 'Invitation')
        uses: vj-abigo/invite-on-label@v1.2
        with:
          organization: Stack-Forge-Dev
          label: Invitation
          repo-token: ${{ secrets.INVITE_TOKEN }}
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}
          
      - name: Add welcome comment
        if: contains(github.event.issue.labels.*.name, 'Invitation')
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '<b><h1>Welcome to the communityðŸŽ‰</h1></b><br>Don\'t forget to accept the invitation sent to your email.<br> If you would like to continue contributing to open source and would like to do it with an awesome inclusive community, we help and encourage each other to contribute to open source little and often!ðŸ¤“'
            })
